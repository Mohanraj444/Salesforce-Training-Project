<template>
    <lightning-card  title="Signup Form">
        <div class="slds-var-m-around_large">
            Please enter below details to Signup
        </div>
        <lightning-input class="slds-var-m-around_large"
                        type="text" 
                        label="Name">
        </lightning-input>
        <lightning-input class="slds-var-m-around_large"
                    type="text" 
                    label="Phone No">
        </lightning-input>
        <lightning-input class="slds-var-m-around_large"
                        type="email" 
                        label="Email">
        </lightning-input>

        <lightning-input class="slds-var-m-around_large"
                        type="password" 
                        label="Password">
        </lightning-input>

        <lightning-button variant="brand" label="Back"  onclick={handleClick} class="slds-var-m-left_x-small"></lightning-button>

        <lightning-button variant="success" label="Signup"  onclick={signHandler} class="slds-var-m-left_x-small"></lightning-button>
        </lightning-card>
</template>
