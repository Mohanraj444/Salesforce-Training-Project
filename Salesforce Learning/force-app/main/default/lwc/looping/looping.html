<template>
    <lightning-card  title="Template Looping">
        <div for:each={catlist} for:item="car" key = {car}
        class="slds-var-m-around_large"> 
            <ul class="slds-has-dividers_around-space">
                <li class="slds-item">{car}</li>
              </ul>
        </div>
    </lightning-card>

    <lightning-card  title="Template Looping 2">
        <div for:each={ceolist} for:item="ceo" key = {ceolist.id}
        class="slds-var-m-around_large"> 
            <ul class="slds-has-dividers_around-space">
                <li class="slds-item">{ceo.CompanyName}   {ceo.Name}</li>
              </ul>
        </div>
    </lightning-card>

</template>
